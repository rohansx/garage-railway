# Garage configuration for Railway deployment
# Tokens will be replaced at runtime by start.sh

metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"
db_engine = "lmdb"

replication_factor = 1

[rpc]
rpc_bind_addr = "[::]:3901"
rpc_secret = "RPC_SECRET_PLACEHOLDER"

[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"
root_domain = ".s3.garage.localhost"

[s3_web]
bind_addr = "[::]:3902"
root_domain = ".web.garage.localhost"
index = "index.html"

[admin]
api_bind_addr = "[::]:3903"
admin_token = "ADMIN_TOKEN_PLACEHOLDER"
metrics_token = "METRICS_TOKEN_PLACEHOLDER"
